<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Telephone Keypad">
	<meta name="keywords" content="HTML CSS JavaScript">
	<meta name="author" content="Chellarao Chowdary">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title> Telephone Keypad </title>
	<link rel = "stylesheet" href="static/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="static/script.js"></script>
</head>

<body>
	<div class="blurred-box" id="container">
		<span class="keypad">
			<input type="text" id="dailer" name="dailer" value="" placeholder=""><br/>
			<button value="1">1<br><span>. , ! </span></button>
			<button value='2'>2<br><span>a b c</span></button>
			<button value='3'>3<br><span>d e f</span></button><br>
			<button value='4'>4<br><span>g h i</span></button>
			<button value='5'>5<br><span>j k l</span></button>
			<button value='6'>6<br><span>m n o</span></button><br>
			<button value='7'>7<br><span>p q r s</span></button>
			<button value='8'>8<br><span>t u v</span></button>
			<button value='9'>9<br><span>w x y z</span></button><br>
			<button value='*' class='last_row'><span>*</span></button>
			<button value='0' class='last_row'><span>0</span></button>
			<button value='#' class='last_row'><span>#</span></button>
		</span>
	</div>
</body>
</html>
